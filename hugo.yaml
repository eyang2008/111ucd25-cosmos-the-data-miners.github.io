baseURL: 'https://ucd25-cosmos-the-data-miners.github.io'
languageCode: en-us
title: "The Data Miners"
theme: "PaperMod"

params:
  defaultTheme: auto
  disableThemeToggle: true
  ShowToc: false
  math: True
  profileMode:
    enabled: true
    title: "The Data Miners"
    subtitle: "Description"
    imageUrl: "butter.jpeg"
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
  assets:
    - css/custom-home-bg.css

menu:
  main:
    - identifier: Members
      name: Members
      url: /members/
      weight: 10
    - identifier: Project
      name: Project
      url: /project/
      weight: 20
    - identifier: Exercise
      name: Exercise
      url: /exercise/
      weight: 30
      
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - $$
            - $$
        enable: true
